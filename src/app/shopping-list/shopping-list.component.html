<div class="flex justify-start">
  <app-shopping-edit class="w-1/3"></app-shopping-edit>
  <div class="ml-14 w-2/3">
    <div class="overflow-x-auto">
      <table class="table w-full">
        <!-- head -->
        <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Quantity</th>
          <th></th>
        </tr>
        </thead>
        <tbody>

        <!-- row 1 -->
        <tr *ngFor="let ingredient of ingredients, let i = index">
          <th>{{ i + 1}}</th>
          <td>{{ ingredient.name }}</td>
          <td>{{ ingredient.quantity }}</td>
          <td><button (click)="onEditItem(i)" class="btn btn-link btn-sm">Edit</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
